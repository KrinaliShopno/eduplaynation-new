<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF First Page Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #F0F0F0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .open-preview-btn {
            background: #007BFF;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .open-preview-btn:hover {
            background: #0056B3;
        }
        /* Modal Popup Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 10px;
            width: 95%;
            max-width: 1400px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideDown 0.3s;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 35px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 1001;
        }
        .close-btn:hover {
            color: #000;
        }
        .modal-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .pdf-preview {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .pdf-container {
            text-align: center;
            flex: 1;
            min-width: 300px;
        }
        .pdf-container h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .page-container {
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 18px;
        }
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Preview Demo</h1>
        <button class="open-preview-btn" id="openPreviewBtn">View PDF Preview</button>
    </div>
    <!-- Modal Popup -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2 class="modal-title">PDF First Page Preview</h2>
            <div class="loading" id="loading">Loading PDF</div>
            <div class="pdf-preview" id="pdfPreview"></div>
        </div>
    </div>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        // Your PDF paths
        const pdfPaths = [
            'assets/img/pdf/T3.JAM 1A-G Game Theory.pdf',
            'assets/img/pdf/T3.JAM 1A-G Game Theory.pdf'  // Add your second PDF path here
        ];
        const openPreviewBtn = document.getElementById('openPreviewBtn');
        const modal = document.getElementById('pdfModal');
        const closeBtn = document.getElementById('closeBtn');
        const loading = document.getElementById('loading');
        const pdfPreview = document.getElementById('pdfPreview');
        // Open modal and load PDFs
        openPreviewBtn.addEventListener('click', async function() {
            modal.style.display = 'block';
            loading.style.display = 'block';
            pdfPreview.innerHTML = '';
            await loadPDFsFromPaths();
        });
        // Close modal
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });
        async function loadPDFsFromPaths() {
            try {
                for (let i = 0; i < pdfPaths.length; i++) {
                    await renderPDFFirstPage(pdfPaths[i], `PDF ${i + 1} - First Page`);
                }
                loading.style.display = 'none';
            } catch (error) {
                loading.textContent = 'Error loading PDF: ' + error.message;
                console.error('PDF Error:', error);
            }
        }
        async function renderPDFFirstPage(pdfPath, title) {
            try {
                const pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
                const page = await pdfDoc.getPage(1); // Get only first page
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const container = document.createElement('div');
                container.className = 'pdf-container';
                const heading = document.createElement('h3');
                heading.textContent = title;
                container.appendChild(heading);
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                pageContainer.appendChild(canvas);
                container.appendChild(pageContainer);
                pdfPreview.appendChild(container);
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;
            } catch (error) {
                throw new Error(`Failed to load ${pdfPath}: ${error.message}`);
            }
        }
    </script>
</body>
</html>
